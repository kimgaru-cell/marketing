<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Marketing-tool</title>
    <meta name="description" content="마케터를 위한 실전 마케팅 도구 모음">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="마케팅 스마트 도구">
    <meta property="og:description" content="퍼포먼스 마케터, 인하우스, 프리랜서를 위한 마케팅 툴">
    <meta property="og:image" content="https://marketing-tool.netlify.app/images/main_images.svg">
    <meta property="og:url" content="https://marketing-tool.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta name="google-adsense-account" content="ca-pub-6097876021799350">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
    <link rel="stylesheet" href="style.css">
    <style>
    html {
      scroll-behavior: smooth;
    }
    </style>
</head>

<body>
<!-- 헤더 영역 -->
<div id="menu-container"></div>
    
    <!-- Hero 섹션 -->
    <section class="bg-gradient-to-b from-indigo-100 to-pink-50 py-20 text-center">
      <img src="/images/main_images.svg" alt="마케터 일러스트" class="mx-auto w-96 mb-8" loading="lazy" />
      
      <h1 class="text-3xl md:text-5xl font-bold">
        <span class="text-indigo-600">마케터를 위한</span><br>
        <span class="text-pink-500">스마트 도구</span>
      </h1>
      <p class="mt-4 text-gray-600">
        실제 마케터가 고민하는<br>
        마케터 툴들이 한 자리에!
      </p>
      <p class="mt-2 text-gray-500 text-sm">
        퍼포먼스 마케터, 인하우스, 프리랜서까지<br>
        누구나 빠르게 써먹을 수 있는 실전 도구 모음입니다.
      </p>
    
      <!-- 스크롤 유도 아이콘 -->
      <a href="#marketingNews" class="scroll-down block mt-6 animate-bounce text-indigo-400">
        <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </a>
    </section>

    
    <section class="my-12 px-4 max-w-5xl mx-auto bg-transparent shadow-none">
      <div class="mb-6 flex items-center justify-between">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 flex items-center">
          <img src="https://img.icons8.com/color/48/news.png" class="w-6 h-6 mr-2" loading="lazy" /> 마케팅 트렌드 뉴스
        </h2>
        <button id="refreshMarketingNews" class="text-sm px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition">🔄 새로고침</button>
      </div>
      <div id="marketingNews" class="scroll-list-wrp">
        <div class="loading text-gray-300 text-center">마케팅 관련 뉴스를 불러오는 중...</div>
      </div>
    </section>

<!-- 푸터 영역 -->
<div id="footer-placeholder"></div>
    
<!-- JS 연결 -->
<script src="public/js/loadMenu.js" defer></script>
<script src="public/js/loadFooter.js" defer></script>

    <script>
      document.querySelectorAll('a.scroll-down').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    </script>

    <script>
        // 네이버 뉴스 API를 사용하는 대신 CORS 우회를 위한 프록시 서버 사용
        const PROXY_URL = 'https://api.allorigins.win/raw?url=';

        // 마케팅 관련 뉴스 불러오기 (네이버 뉴스 검색 RSS)
        function fetchMarketingNews() {
          const marketingNewsContainer = document.getElementById('marketingNews');
          marketingNewsContainer.innerHTML = `
              <div class="w-full flex justify-center items-center flex-col py-10">
                <div class="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-2"></div>
                <p class="text-gray-500 text-sm text-center">마케팅 뉴스를 불러오는 중입니다...</p>
              </div>
            `;
        
          fetch('/.netlify/functions/getNaverNews?query=마케팅')  // ✅ 여기서 '마케팅' 검색어 사용
            .then(response => response.json())
            .then(data => {
              let html = '';
              const fetchPromises = []; // 추가: 언론사 정보 가져오기 위한 프로미스 배열
        
              if (data.items && data.items.length > 0) {
                data.items.forEach(item => {
                  const title = item.title.replace(/<[^>]+>/g, '');
                  const link = item.link;
                  const date = new Date(item.pubDate).toLocaleDateString();
                  const originallink = item.originallink || item.link; // 추가: 원본 링크 가져오기
                  const domain = new URL(item.originallink || item.link).hostname;
        
                  const publisherPromise = fetch('/.netlify/functions/getPublisher?url=' + encodeURIComponent(originallink))
                      .then(res => res.json())
                      .then(publisherData => {
                        const publisher = publisherData.publisher || '';
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(item.description, 'text/html');
                        const img = doc.querySelector('img');
                        const imageUrl = img ? img.src : null;
                    
                        return `
                          <div class="news-card snap-item flex bg-white rounded-lg shadow p-4 mb-4 hover:shadow-lg transition">
                            ${imageUrl ? `<img src="${imageUrl}" alt="썸네일" class="w-20 h-20 object-cover rounded mr-4" loading="lazy" />` : ''}
                            <div class="flex-1">
                              <div class="flex justify-between text-sm text-gray-500 mb-1">
                                <span class="news-source font-medium text-indigo-600">${publisher}</span>
                                <span class="news-date">${date}</span>
                              </div>
                              <h3 class="text-md font-semibold text-gray-800 leading-snug line-clamp-2">
                                <a href="${link}" target="_blank" class="hover:text-indigo-700 transition">
                                  ${title}
                                </a>
                              </h3>
                              <button class="summarize-btn bg-indigo-200 hover:bg-indigo-300 text-sm px-3 py-1 rounded mt-2">요약 보기</button>
                              <div class="summary-box text-sm mt-2 text-gray-100 hidden"></div>
                            </div>
                          </div>
                        `;
                      })
                      .catch(error => {
                        console.error('언론사 정보 로딩 실패:', error);
                        return `
                          <div class="news-card snap-item flex bg-white rounded-lg shadow p-4 mb-4 hover:shadow-lg transition">
                            <div class="flex-1">
                              <div class="flex justify-between text-sm text-gray-500 mb-1">
                                <span class="news-source font-medium text-indigo-600">${domain}</span>
                                <span class="news-date">${date}</span>
                              </div>
                              <h3 class="text-md font-semibold text-gray-800 leading-snug line-clamp-2">
                                <a href="${link}" target="_blank" class="hover:text-indigo-700 transition">
                                  ${title}
                                </a>
                              </h3>
                            </div>
                          </div>
                        `;
                      });
        
                  fetchPromises.push(publisherPromise);
                });
        
                Promise.all(fetchPromises)
                  .then(newsItemsHTML => {
                    html = newsItemsHTML.join(''); // Combine all HTML snippets into one string
                    marketingNewsContainer.innerHTML = html; // Update the container once
                    highlightNearestCard();
                  });
                  
              } else {
                html = '<p>관련 뉴스를 찾을 수 없습니다.</p>';
                marketingNewsContainer.innerHTML = html;
              }
            })
            .catch(error => {
              console.error('마케팅 뉴스 로딩 실패:', error);
              marketingNewsContainer.innerHTML = `
                <div class="text-center text-gray-500">
                  🥲 마케팅 뉴스를 불러오지 못했어요.<br>
                  잠시 후 다시 시도해주세요.
                </div>`;
            });
            }
        
        // 페이지 로드 시 뉴스 로딩 시도
        document.addEventListener('DOMContentLoaded', function() {
            try {
                fetchMarketingNews();
            } catch (error) {
                console.error('Error loading news:', error);
                loadSampleNews();
            }
            
            // 새로고침 버튼에 이벤트 리스너 추가
            document.getElementById('refreshMarketingNews').addEventListener('click', fetchMarketingNews);
        });
    </script>

    <script>
      const container = document.getElementById("marketingNews");
    
      function highlightNearestCard() {
        const cards = container.querySelectorAll(".news-card");
        const containerRect = container.getBoundingClientRect();
        const centerY = containerRect.top + containerRect.height / 2;
    
        let closestCard = null;
        let closestDistance = Infinity;
    
        cards.forEach((card) => {
          const rect = card.getBoundingClientRect();
          const cardCenter = rect.top + rect.height / 2;
          const distance = Math.abs(centerY - cardCenter);
    
          if (distance < closestDistance) {
            closestDistance = distance;
            closestCard = card;
          }
        });
    
        // 스타일 초기화 및 강조 적용
        cards.forEach((card) => card.classList.remove("active"));
        if (closestCard) closestCard.classList.add("active");
      }
    
      // 스크롤 시마다 실행
      container.addEventListener("scroll", () => {
        window.requestAnimationFrame(highlightNearestCard);
      });
    
      // 초기 실행
      window.addEventListener("load", () => {
      });
    </script>

    <script>
    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('summarize-btn')) {
        const card = e.target.closest('.news-card');
        const summaryBox = card.querySelector('.summary-box');
        const newsText = card.querySelector('h3').innerText;
    
        summaryBox.innerText = "요약 중...";
        summaryBox.classList.remove("hidden");
    
        fetch("/.netlify/functions/summarize-news", {
          method: "POST",
          body: JSON.stringify({ text: newsText }),
        })
          .then((res) => res.json())
          .then((data) => {
            summaryBox.innerText = data.result || "요약 기능이 일시적으로 제한되었습니다. 잠시 후 다시 시도해 주세요. 😥";
          })
          .catch(() => {
            summaryBox.innerText = "요약 중 오류 발생 😥";
          });
      }
    });
    </script>
    
</body>
</html>
