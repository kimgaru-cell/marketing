<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Marketing-tool</title>
    <meta name="description" content="마케터를 위한 실전 마케팅 도구 모음">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="마케팅 스마트 도구">
    <meta property="og:description" content="퍼포먼스 마케터, 인하우스, 프리랜서를 위한 마케팅 툴">
    <meta property="og:image" content="https://marketing-tool.netlify.app/images/main_images.svg">
    <meta property="og:url" content="https://marketing-tool.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta name="google-adsense-account" content="ca-pub-6097876021799350">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
    html {
      scroll-behavior: smooth;
    }
    </style>
</head>

<body class="bg-gradient-to-b from-indigo-100 to-pink-50">
<!-- 헤더 영역 -->
<div id="menu-container"></div>

  <!-- 배너 영역 -->
  <section class="bg-gradient-to-b from-indigo-100 to-pink-50 py-10 mb-16 overflow-hidden">
    <div class="max-w-6xl mx-auto px-4 bg-gradient-to-b from-indigo-100 to-pink-50 rounded-xl">
      <div class="swiper bannerSwiper rounded-xl overflow-hidden shadow-lg" style="min-height: 150px;">
        <div class="swiper-wrapper" id="bannerSlides"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </section>

    <!-- Hero 섹션 -->
    <section class="bg-gradient-to-b from-indigo-100 to-pink-50 pt-20 pb-20 text-center overflow-hidden">
      <img src="/images/main_images.svg" alt="마케터 일러스트" class="mx-auto w-96 mb-8" loading="lazy" />
      
      <h1 class="text-3xl md:text-5xl font-bold mt-0">
        <span class="text-indigo-600">마케터를 위한</span><br>
        <span class="text-pink-500">스마트 도구</span>
      </h1>
      <p class="mt-4 text-gray-600">
        실제 마케터가 고민하는<br>
        마케터 툴들이 한 자리에!
      </p>
      <p class="mt-2 text-gray-500 text-sm">
        퍼포먼스 마케터, 인하우스, 프리랜서까지<br>
        누구나 빠르게 써먹을 수 있는 실전 도구 모음입니다.
      </p>
    
      <!-- 스크롤 유도 아이콘 -->
      <a href="#marketingNews" class="scroll-down block mt-6 animate-bounce text-indigo-400">
        <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </a>
    </section>

    <!-- 도구 리스트 -->
    <section class="py-16 px-4 bg-white">
      <div class="max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold mb-10 text-indigo-800 text-center">🛠 <span class="text-emerald-600">실전 마케팅 도구</span></h2>
        <div class="grid gap-6 md:grid-cols-2">
          <div class="bg-indigo-50 border border-indigo-200 rounded-xl p-6 shadow-md hover:shadow-lg">
            <h3 class="text-xl font-semibold text-indigo-700">🔗 URL 단축기</h3>
            <p class="text-gray-600 mt-2">단축된 URL을 쉽고 빠르게 만들 수 있어요!</p>
            <a href="/url-cut" class="inline-block mt-4 px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">도구 사용하기 →</a>
          </div>
          <div class="bg-pink-50 border border-pink-200 rounded-xl p-6 shadow-md hover:shadow-lg">
            <h3 class="text-xl font-semibold text-pink-700">🔧 UTM 코드 생성기</h3>
            <p class="text-gray-600 mt-2">GA 분석용 캠페인 파라미터를 손쉽게 생성할 수 있어요.</p>
            <a href="/utm-builder" class="inline-block mt-4 px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600">도구 사용하기 →</a>
          </div>
        </div>
      </div>
    </section>

    <!-- 뉴스 영역 -->
    <section class="py-20 px-4 bg-gradient-to-b from-indigo-100 to-pink-50">
      <div class="max-w-6xl mx-auto">
        <div class="mb-10 flex items-center justify-between">
          <h2 class="text-3xl font-bold text-indigo-800 flex items-center">
            <img src="https://img.icons8.com/color/48/news.png" class="w-6 h-6 mr-2" /> 마케팅 트렌드 뉴스
          </h2>
          <button id="refreshMarketingNews" class="text-sm px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">🔄 새로고침</button>
        </div>
        <div id="marketingNews" class="swiper marketingSwiper overflow-visible">
          <div class="swiper-wrapper items-stretch"></div>
          <div class="swiper-pagination mt-6"></div>
        </div>
      </div>
    </section>

<!-- 푸터 영역 -->
<div id="footer-placeholder"></div>
    
<!-- JS 연결 -->
<script src="public/js/loadMenu.js" defer></script>
<script src="public/js/loadFooter.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      document.querySelectorAll('a.scroll-down').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      async function fetchMarketingNews() {
        const wrapper = document.querySelector("#marketingNews .swiper-wrapper");
        wrapper.innerHTML = `<div class='w-full flex justify-center items-center flex-col py-10 col-span-full'>
          <div class='w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-2'></div>
          <p class='text-gray-500 text-sm text-center'>마케팅 뉴스를 불러오는 중입니다...</p>
        </div>`;
    
        try {
          const res = await fetch('/.netlify/functions/getNaverNews?query=마케팅');
          const data = await res.json();
          let html = "";
    
          const newsItems = await Promise.all(
            data.items.map(async (item) => {
              const title = item.title.replace(/<[^>]+>/g, '');
              const link = item.link;
              const date = new Date(item.pubDate).toLocaleDateString();
              const originallink = item.originallink || item.link;
              const domain = new URL(originallink).hostname;
              const publisherRes = await fetch('/.netlify/functions/getPublisher?url=' + encodeURIComponent(originallink));
              const publisherData = await publisherRes.json();
              const publisher = publisherData.publisher || domain;
    
              const parser = new DOMParser();
              const doc = parser.parseFromString(item.description, 'text/html');
              const img = doc.querySelector('img');
              const imageUrl = img ? img.src : null;
    
              return `
                <div class="swiper-slide flex h-full">
                  <div class="bg-white rounded-xl shadow p-5 hover:shadow-lg transition flex flex-col justify-between w-full h-full min-h-[400px]">
                    ${imageUrl ? `<img src="${imageUrl}" class="w-full h-40 object-cover rounded-md mb-4" loading="lazy" />` : ''}
                    <div class="flex-1 flex flex-col justify-between">
                      <div class="text-xs text-gray-500 flex justify-between mb-1">
                        <span>${publisher}</span><span>${date}</span>
                      </div>
                      <h3 class="text-base font-semibold text-gray-800 mt-1 flex-1 leading-snug">
                        <a href="${link}" target="_blank" class="hover:text-indigo-600 transition">${title}</a>
                      </h3>
                    </div>
                    <button class="summarize-btn bg-indigo-100 hover:bg-indigo-200 text-sm text-indigo-800 px-3 py-1 rounded mt-3 self-start">요약 보기</button>
                    <div class="summary-box text-sm text-gray-700 mt-2 hidden"></div>
                  </div>
                </div>`;
            })
          );
    
          html = newsItems.join("");
          wrapper.innerHTML = html;
    
          new Swiper('.marketingSwiper', {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,
            autoplay: { delay: 6000 },
            pagination: {
              el: '.swiper-pagination',
              clickable: true
            },
            breakpoints: {
              768: { slidesPerView: 2 },
              1024: { slidesPerView: 3 }
            }
          });
    
        } catch (err) {
          console.error("뉴스 로딩 실패:", err);
          wrapper.innerHTML = `<div class='col-span-full text-center text-gray-500'>🥲 마케팅 뉴스를 불러오지 못했어요.<br>잠시 후 다시 시도해주세요.</div>`;
        }
      }
    
      document.addEventListener("DOMContentLoaded", fetchMarketingNews);
      document.getElementById("refreshMarketingNews").addEventListener("click", fetchMarketingNews);
    
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("summarize-btn")) {
          const card = e.target.closest(".bg-white");
          const summaryBox = card.querySelector(".summary-box");
          const newsText = card.querySelector("h3").innerText;
    
          summaryBox.innerText = "요약 중...";
          summaryBox.classList.remove("hidden");
    
          fetch("/.netlify/functions/summarize-news", {
            method: "POST",
            body: JSON.stringify({ text: newsText }),
          })
            .then((res) => res.json())
            .then((data) => {
              summaryBox.innerText = data.result || "요약 기능이 일시적으로 제한되었습니다.";
            })
            .catch(() => {
              summaryBox.innerText = "요약 중 오류 발생 😥";
            });
        }
      });
    </script>

    <script>
      async function loadDynamicBanners() {
        const res = await fetch('/.netlify/functions/getBanners');
        const banners = await res.json();
        const slideContainer = document.getElementById('bannerSlides');
    
        if (!banners.length) return;
    
        banners.forEach(banner => {
          const hasImage = banner.image_url && banner.image_url.trim() !== '';
          const slide = document.createElement('div');
          slide.className = 'swiper-slide';
          slide.innerHTML = `
            <div class="bg-yellow-50 border border-yellow-300 rounded-lg shadow p-6 flex ${
              hasImage ? 'flex-col md:flex-row' : 'flex-col'
            } items-start md:items-center justify-between gap-4 hover:shadow-md transition">
              ${
                hasImage
                  ? `<img src="${banner.image_url}" alt="배너 이미지" class="w-24 h-24 object-cover rounded-md" loading="lazy" />`
                  : ''
              }
              <div class="flex-1">
                <p class="text-lg font-bold text-yellow-800">${banner.title}</p>
                <p class="text-sm text-yellow-700 mt-1">${banner.description}</p>
              </div>
              <a href="${banner.link}" target="_blank"
                class="text-sm bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition whitespace-nowrap self-start md:self-auto">
                자세히 보기
              </a>
            </div>
          `;
          slideContainer.appendChild(slide);
        });
    
        // ✅ Swiper 초기화
        new Swiper('.bannerSwiper', {
          loop: true,
          autoplay: {
            delay: 5000,
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
        });
      }
    
      document.addEventListener('DOMContentLoaded', loadDynamicBanners);
    </script>
    
</body>
</html>
