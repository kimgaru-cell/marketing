<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램 체크</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-indigo-100 via-white to-blue-100 flex flex-col min-h-screen font-sans">
    <nav class="bg-white bg-opacity-90 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html">
                <img src="로고.png" alt="로고" class="h-8"> </a>
            <button id="menu-toggle" class="md:hidden text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <ul id="menu" class="hidden absolute md:relative top-16 left-0 md:top-0 md:left-auto bg-white md:bg-transparent w-full md:w-auto shadow-md md:shadow-none rounded-md md:rounded-none flex-col md:flex md:flex-row space-y-2 md:space-y-0 p-4 md:p-0 md:space-x-6">
                <li><a href="url-cut.html" class="block py-2 px-2 text-gray-700 hover:text-indigo-600 font-medium transition rounded-md hover:bg-indigo-50">URL 단축기</a></li>
                <li><a href="dashboard.html" class="block py-2 px-2 text-gray-700 hover:text-indigo-600 font-medium transition rounded-md hover:bg-indigo-50">URL 대시보드</a></li>
                <li><a href="utm-builder.html" class="block py-2 px-2 text-gray-700 hover:text-indigo-600 font-medium transition rounded-md hover:bg-indigo-50">UTM 코드 생성기</a></li>
                <li><a href="Instagram-check.html" class="block py-2 px-2 text-indigo-600 bg-indigo-50 rounded-md font-medium transition">인스타그램 체크</a></li>
            </ul>
        </div>
    </nav>

  <main class="flex-grow container mx-auto px-4 py-10">
        <div class="flex flex-col sm:flex-row items-center gap-3 mb-6 w-full max-w-md mx-auto">
           <div class="w-full">
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                인스타그램 아이디
              </label>
              <input
                id="username"
                name="username"
                type="text"
                placeholder="예: netflix"
                class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm w-full"
              />
            </div>
          <button onclick="fetchStats()"class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-lg shadow">조회</button>
        </div>
      
        <div id="result" class="text-lg text-gray-800 font-medium"></div>
  </main>

    <script>
      async function fetchStats() {
        const username = document.getElementById('username').value.trim();
        if (!username) {
          alert('아이디를 입력하세요!');
          return;
        }
        const res = await fetch(`/.netlify/functions/getInstagramStats?username=${username}`);
        const data = await res.json();
    
        if (data.error) {
          document.getElementById('result').innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative max-w-md" role="alert">
              <strong class="font-bold">오류 발생!</strong>
              <span class="block sm:inline">${data.error}</span>
            </div>
          `;
          return;
        }
    
        document.getElementById('result').innerHTML = `
          <div class="bg-white rounded-lg shadow-md p-6 max-w-md">
            <p class="mb-2"><strong>👥 팔로워 수:</strong> ${data.followers.toLocaleString()}</p>
            <p class="mb-2"><strong>📸 게시물 수:</strong> ${data.posts}</p>
            <p class="mb-2"><strong>❤️ 평균 좋아요:</strong> ${data.avgLikes.toLocaleString()}</p>
          </div>
        `;
      }
    </script>

    <div id="footer-placeholder" class="mt-auto"></div>

    <script>
        // Footer 로드
        fetch('footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Footer not found');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.warn('Footer loading failed:', error);
            });
    </script>
</body>
</html>
