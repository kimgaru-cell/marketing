<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그 체크</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
    <link rel="stylesheet" href="style.css">
    <style>
    html {
      scroll-behavior: smooth;
    }
    </style>
</head>

<body>
<!-- 메뉴 삽입 위치 -->
<div id="menu-container"></div>

<!-- 메뉴 스크립트 -->
<script src="public/js/loadMenu.js"></script>

<form id="blogForm" class="flex flex-col md:flex-row items-center justify-center gap-2 p-4">
  <input type="text" id="blogId" placeholder="블로그 ID 입력" required
         class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
  <button type="submit"
          class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition">검색</button>
</form>
    <div id="result" class="max-w-xl mx-auto px-4"></div>

  <script>
  document.getElementById('blogForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const blogId = document.getElementById('blogId').value;
    const resultDiv = document.getElementById('result');
  
    try {
      const response = await fetch(`/.netlify/functions/fetchBlogInfo?blogId=${blogId}`);
      const data = await response.json();
  
      if (response.ok) {
        resultDiv.innerHTML = `
          <div class="bg-white shadow rounded p-4 mt-4">
            <p><strong>블로그 이름:</strong> ${data.blogName}</p>
            <p><strong>포스트 수:</strong> ${data.postCount}</p>
            <p><strong>최근 글 제목:</strong> ${data.recentPostTitle}</p>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `<p class="text-red-500 mt-4">😥 오류가 발생했어요. 인터넷 연결을 확인하거나 블로그 ID를 다시 확인해 주세요!</p>`;
      }
  });
  </script>

    <!-- main page -->
    <div id="footer-placeholder"></div>
    
    <script>
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
  
</body>
</html>
