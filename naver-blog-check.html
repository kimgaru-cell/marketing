<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 블로그 체크</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
  <link rel="stylesheet" href="style.css">
  <style>
    html { scroll-behavior: smooth; }
    .keyword-badge {
      display: inline-block;
      background-color: #e0e7ff;
      color: #3730a3;
      padding: 4px 8px;
      border-radius: 6px;
      margin-right: 6px;
      margin-bottom: 6px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <!-- 헤더 영역 -->
  <div id="menu-container"></div>

  <form id="blogForm" class="w-full max-w-xl mx-auto p-4">
    <div class="flex flex-col sm:flex-row items-stretch gap-2">
      <input type="text" id="blogId" placeholder="네이버 블로그 ID를 입력하세요"
             class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
      <button type="submit"
              class="bg-indigo-500 text-white px-6 py-2 rounded hover:bg-indigo-600 transition flex items-center justify-center">🔍 검색</button>
    </div>
    <p class="text-sm text-gray-500 mt-2 text-center">예시: netflix, fastcampus, kakao 등</p>
  </form>

  <div id="result" class="max-w-xl mx-auto px-4"></div>

  <!-- 푸터 영역 -->
  <div id="footer-placeholder"></div>

  <!-- JS 연결 -->
  <script src="public/js/loadMenu.js" defer></script>
  <script src="public/js/loadFooter.js" defer></script>
    
  <script>
    function extractKeywords(titles) {
      const stopwords = ['수원', '카페', '맛집', '서울', '더', 'and', 'the', 'of', 'in'];
      const wordCounts = {};

      titles.forEach(title => {
        const words = title.replace(/[\p{P}\p{S}]/gu, '').split(/\s+/);
        words.forEach(word => {
          if (word.length > 1 && !stopwords.includes(word)) {
            wordCounts[word] = (wordCounts[word] || 0) + 1;
          }
        });
      });

      const sorted = Object.entries(wordCounts).sort((a, b) => b[1] - a[1]);
      return sorted.slice(0, 5);
    }

    document.getElementById('blogForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const blogId = document.getElementById('blogId').value.trim();
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch(`/.netlify/functions/fetchBlogRSS?blogId=${blogId}`);
        const data = await response.json();

        if (response.ok) {
          const postCards = data.recentPosts.map(post => `
            <div class="flex items-start gap-4 mb-4">
              ${post.thumbnail ? `<img src="${post.thumbnail}" alt="썸네일" class="w-24 h-24 object-cover rounded border" />` : ''}
              <div>
                <a href="${post.link}" target="_blank" class="text-indigo-700 font-medium hover:underline">${post.title}</a>
                <div class="text-sm text-gray-500 mt-1">${new Date(post.pubDate).toLocaleDateString()}</div>
              </div>
            </div>
          `).join('');

          const keywords = extractKeywords(data.recentPosts.map(p => p.title));
          const keywordHTML = keywords.map(([word, count]) => `<span class="keyword-badge">${word} (${count})</span>`).join('');

          resultDiv.innerHTML = `
            <div class="bg-white shadow-md rounded-lg p-6 mt-6 border border-gray-200">
              <h2 class="text-xl font-bold text-gray-800 mb-2">📘 ${data.blogName}</h2>
              <p class="text-gray-600 mb-3">총 <span class="font-semibold">${data.postCount}</span>개의 글이 검색되었습니다.</p>
              ${data.description ? `<p class="text-gray-500 mb-2 text-sm">${data.description}</p>` : ''}
              <h3 class="text-md font-semibold text-gray-700 mb-1">📝 최근 글 5개</h3>
              <div>${postCards}</div>
              <h3 class="text-md font-semibold text-gray-700 mt-4 mb-2">📌 주요 키워드</h3>
              <div class="flex flex-wrap">${keywordHTML}</div>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<p class="text-red-500 mt-4">😥 ${data.error}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class="text-red-500 mt-4">🥲 네트워크 오류 또는 API 실패</p>`;
      }
    });
  </script>
</body>
</html>
