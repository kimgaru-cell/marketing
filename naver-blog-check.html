<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그 체크</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
    <link rel="stylesheet" href="style.css">
    <style>
    html {
      scroll-behavior: smooth;
    }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-white to-blue-100 flex flex-col min-h-screen font-sans">
    <nav class="bg-white bg-opacity-90 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html">
                <img src="/images/LOGO.png" alt="LOGO" class="h-8"> </a>
            <button id="menu-toggle" class="md:hidden text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <ul id="menu" class="hidden absolute md:relative top-16 left-0 md:top-0 md:left-auto bg-white md:bg-transparent w-full md:w-auto shadow-md md:shadow-none rounded-md md:rounded-none flex-col md:flex md:flex-row space-y-2 md:space-y-0 p-4 md:p-0 md:space-x-6">
                <li><a href="url-cut.html" class="block py-2 px-2 text-gray-700 hover:text-indigo-600 font-medium transition rounded-md hover:bg-indigo-50">URL 단축기</a></li>
                <li><a href="dashboard.html" class="block py-2 px-2 text-gray-700 hover:text-indigo-600 font-medium transition rounded-md hover:bg-indigo-50">URL 대시보드</a></li>
                <li><a href="utm-builder.html" class="block py-2 px-2 text-gray-700 hover:text-indigo-600 font-medium transition rounded-md hover:bg-indigo-50">UTM 코드 생성기</a></li>
            </ul>
        </div>
    </nav>

  <form id="blogForm">
    <input type="text" id="blogId" placeholder="블로그 ID 입력" required />
    <button type="submit">검색</button>
  </form>
  <div id="result"></div>

  <script>
  document.getElementById('blogForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const blogId = document.getElementById('blogId').value;
    const resultDiv = document.getElementById('result');
  
    try {
      const response = await fetch(`/.netlify/functions/fetchBlogInfo?blogId=${blogId}`);
      const data = await response.json();
  
      if (response.ok) {
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } else {
        resultDiv.textContent = data.error;
      }
    } catch (error) {
      resultDiv.textContent = '오류가 발생했습니다.';
    }
  });
  </script>

    <!-- main page -->
    <div id="footer-placeholder"></div>
    
    <script>
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

    <script>
      // --- 활성 메뉴 표시 스크립트 (추가된 부분) ---
      document.addEventListener('DOMContentLoaded', function() {
        // 현재 웹페이지 주소에서 파일 이름 부분만 가져옵니다. (예: "index.html", "notice-tool.html")
        const currentPath = window.location.pathname.split('/').pop();
        const menuLinks = document.querySelectorAll('#menu a'); // 메뉴 안의 모든 링크(<a>)를 찾습니다.
    
        menuLinks.forEach(link => {
          // 각 링크가 연결된 주소(href 속성)를 가져옵니다.
          const linkPath = link.getAttribute('href');
    
          // 링크 주소와 현재 페이지 파일 이름이 같으면, 그 링크에 'active-menu' 스타일을 적용합니다.
          if (linkPath && linkPath === currentPath) {
            link.classList.add('active-menu');
          }
          // 만약 홈페이지(index.html)인데 주소가 그냥 '/' 로 끝나는 경우도 처리
          else if (currentPath === '' && linkPath === 'index.html') {
            link.classList.add('active-menu');
          }
        });
    
        // --- 메뉴 토글 ---
          const toggleBtn = document.getElementById('menu-toggle');
          const menu = document.getElementById('menu');
          if (toggleBtn && menu) {
            toggleBtn.addEventListener('click', function () {
              menu.classList.toggle('menu-open');
            });
          }
    
        // ✨ 입력창 자동 포커스 & 초기화 (존재할 때만 실행)
        const urlInput = document.getElementById('url-input');
        if (urlInput) {
          urlInput.focus();
          urlInput.value = '';
        }
      });
    </script>

    <script>
      const container = document.getElementById("marketingNews");
    
      function highlightNearestCard() {
        const cards = container.querySelectorAll(".news-card");
        const containerRect = container.getBoundingClientRect();
        const centerY = containerRect.top + containerRect.height / 2;
    
        let closestCard = null;
        let closestDistance = Infinity;
    
        cards.forEach((card) => {
          const rect = card.getBoundingClientRect();
          const cardCenter = rect.top + rect.height / 2;
          const distance = Math.abs(centerY - cardCenter);
    
          if (distance < closestDistance) {
            closestDistance = distance;
            closestCard = card;
          }
        });
    
        // 스타일 초기화 및 강조 적용
        cards.forEach((card) => card.classList.remove("active"));
        if (closestCard) closestCard.classList.add("active");
      }
    
      // 스크롤 시마다 실행
      container.addEventListener("scroll", () => {
        window.requestAnimationFrame(highlightNearestCard);
      });
    
      // 초기 실행
      window.addEventListener("load", () => {
      });
    </script>
    
</body>
</html>
