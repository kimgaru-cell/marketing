<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그 체크</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
    <link rel="stylesheet" href="style.css">
    <style>
    html {
      scroll-behavior: smooth;
    }
    </style>
</head>

<body>
<!-- 헤더 영역 -->
<div id="menu-container"></div>

<form id="blogForm" class="flex flex-col md:flex-row items-center justify-center gap-2 p-4">
  <input type="text" id="blogId" placeholder="블로그 ID 입력" required
         class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
  <button type="submit"
          class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition">검색</button>
</form>
    <div id="result" class="max-w-xl mx-auto px-4"></div>

<!-- 푸터 영역 -->
<div id="footer-placeholder"></div>
    
<!-- JS 연결 -->
<script src="public/js/loadMenu.js" defer></script>
<script src="public/js/loadFooter.js" defer></script>

    <script>
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const blogId = document.getElementById('blogId').value;
          const resultDiv = document.getElementById('result');
        
          try {
            const response = await fetch(`/.netlify/functions/fetchBlogRSS?blogId=${blogId}`);
            const data = await response.json();
        
            if (response.ok) {
              resultDiv.innerHTML = `
                <div class="blog-card bg-white shadow-md rounded-lg p-6 mt-6 border border-gray-200 transition hover:shadow-lg">
                  <h2 class="text-xl font-bold text-gray-800 mb-2">📘 ${data.blogName}</h2>
                  <p class="text-gray-600 mb-1">총 <span class="font-semibold">${data.postCount}</span>개의 글이 검색되었습니다.</p>
                  <p class="text-gray-700">
                    최근 글:
                    <a href="${data.recentPostLink}" target="_blank" class="recent-post-link text-indigo-600 hover:underline font-medium">
                      ${data.recentPostTitle}
                    </a>
                  </p>
                </div>
              `;
            } else {
              resultDiv.innerHTML = `<p class="text-red-500 mt-4">😥 ${data.error}</p>`;
            }
          } catch (err) {
            resultDiv.innerHTML = `<p class="text-red-500 mt-4">🥲 네트워크 오류 또는 API 실패</p>`;
          }
        });
    </script>

</body>
</html>
