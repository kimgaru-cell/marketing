<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://azdnwqrirgpedwcuaqdi.supabase.co',  // ← 본인의 Supabase URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6ZG53cXJpcmdwZWR3Y3VhcWRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4MDU4NTIsImV4cCI6MjA2MzM4MTg1Mn0.wpsdKaG0XWwWRXrXVHzwliZ99EYjvHpAizqQbu5djn8'              // ← 본인의 PUBLIC_ANON_KEY
    );

    window.onload = () => {
    // 회원가입 버튼 이벤트
    document.getElementById('signup-btn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return alert("회원가입 실패: " + error.message);
      alert("가입 완료! 이메일 인증 후 로그인 해주세요.");
    };
  
    // 로그인 버튼 이벤트
    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert("로그인 실패: " + error.message);
      alert("로그인 성공! 대시보드로 이동합니다.");

      // 세션 정보를 기다렸다가 이동
      await supabase.auth.getSession();
      window.location.href = "dashboard.html";
    };
  };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
  
<body class="bg-indigo-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">🔐 로그인 또는 회원가입</h2>
    <input id="email" type="email" placeholder="이메일" class="w-full mb-3 px-4 py-2 border rounded" />
    <input id="password" type="password" placeholder="비밀번호" class="w-full mb-5 px-4 py-2 border rounded" />
    <div class="flex justify-between space-x-2">
      <button id="signup-btn" class="w-1/2 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">회원가입</button>
      <button id="login-btn" class="w-1/2 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">로그인</button>
    </div>
  </div>
</body>
</html>
