<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-indigo-100 via-white to-blue-100 flex flex-col min-h-screen font-sans">
  <nav class="bg-white bg-opacity-90 shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html">
        <img src="로고.png" alt="로고" class="h-8">
      </a>
      <ul id="menu" class="hidden flex-col md:flex md:flex-row space-y-4 md:space-y-0 space-x-0 md:space-x-6">
        <li><a href="url-cut.html" class="text-gray-700 hover:text-indigo-600 font-medium transition">URL 단축기</a></li>
        <li><a href="dashboard.html" class="text-gray-700 hover:text-indigo-600 font-medium transition">URL 대시보드</a></li>
      </ul>
      <button id="menu-toggle" class="md:hidden text-gray-600 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

<body class="bg-gray-50 font-sans">
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">📊 단축 URL 대시보드</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-indigo-100 text-left text-sm font-semibold text-gray-700">
            <th class="px-4 py-3">생성일</th>
            <th class="px-4 py-3">단축 URL</th>
            <th class="px-4 py-3">원본 URL</th>
            <th class="px-4 py-3">클릭 수</th>
            <th class="px-4 py-3">메모</th>
          </tr>
        </thead>
        <tbody id="url-table-body" class="text-gray-800 text-sm">
          <!-- JavaScript로 데이터가 채워질 예정 -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchUrls() {
      const res = await fetch('/.netlify/functions/fetch-urls');
      const data = await res.json();
      const tbody = document.getElementById('url-table-body');

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.className = "border-t";
        tr.innerHTML = `
          <td class="px-4 py-2">${new Date(item.created_at).toLocaleDateString()}</td>
          <td class="px-4 py-2 text-indigo-600"><a href="/r/${item.short_code}" target="_blank">/r/${item.short_code}</a></td>
          <td class="px-4 py-2 break-all">${item.original_url}</td>
          <td class="px-4 py-2 text-center">${item.clicks || 0}</td>
          <td class="px-4 py-2">${item.memo || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    fetchUrls();
  </script>

    <script>
    // --- 활성 메뉴 표시 스크립트 (추가된 부분) ---
    document.addEventListener('DOMContentLoaded', function() {
      // 현재 웹페이지 주소에서 파일 이름 부분만 가져옵니다. (예: "index.html", "notice-tool.html")
      const currentPath = window.location.pathname.split('/').pop();
      const menuLinks = document.querySelectorAll('#menu a'); // 메뉴 안의 모든 링크(<a>)를 찾습니다.
  
      menuLinks.forEach(link => {
        // 각 링크가 연결된 주소(href 속성)를 가져옵니다.
        const linkPath = link.getAttribute('href');
  
        // 링크 주소와 현재 페이지 파일 이름이 같으면, 그 링크에 'active-menu' 스타일을 적용합니다.
        if (linkPath && linkPath === currentPath) {
          link.classList.add('active-menu');
        }
        // 만약 홈페이지(index.html)인데 주소가 그냥 '/' 로 끝나는 경우도 처리
        else if (currentPath === '' && linkPath === 'index.html') {
          link.classList.add('active-menu');
        }
      });
  
      // --- 메뉴 토글 ---
      const toggleBtn = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');
      if (toggleBtn && menu) {
        toggleBtn.addEventListener('click', function () {
          menu.classList.toggle('menu-open');
        });
      }
  
      // ✨ 입력창 자동 포커스 & 초기화 (존재할 때만 실행)
      const urlInput = document.getElementById('url-input');
      if (urlInput) {
        urlInput.focus();
        urlInput.value = '';
      }
    });
  </script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const text = "✨ URL을 짧고 세련되게";
    const typewriter = document.getElementById("typewriter");
    const cursor = document.getElementById("cursor");
    let i = 0;
  
    function type() {
      if (i <= text.length) {
        typewriter.textContent = text.slice(0, i);
        i++;
        setTimeout(type, 90); // 타이핑 속도 (원하면 숫자 조정)
      } else {
        cursor.style.display = "inline"; // 커서 계속 깜빡임
      }
    }
  
    type();
  });
  </script>
    
</body>
</html>
