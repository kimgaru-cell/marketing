<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL 단축기 - Marketing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* 부드러운 fade 효과 */
    #result-container.show {
      animation: fadeIn 0.5s ease-in-out forwards;
    }
  
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    .active-menu {
      color: #16a34a !important;
      font-weight: 600;
    }
  
    .copy-feedback {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
  
    .copy-feedback.show {
      opacity: 1;
    }
  </style>

</head>
  
<body class="bg-gradient-to-br from-green-100 via-white to-green-50 flex flex-col min-h-screen font-sans">
  <nav class="bg-white bg-opacity-90 shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html">
        <img src="로고.png" alt="로고" class="h-8">
      </a>
      <ul class="hidden md:flex space-x-6">
        <li><a href="url-cut.html" class="text-gray-700 hover:text-green-600 font-medium transition">URL 단축기</a></li>
      </ul>
      <button id="menu-toggle" class="md:hidden text-gray-600 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </nav>

  <main class="flex-grow container mx-auto px-4 py-10 max-w-xl">
    <div class="glass p-8 rounded-2xl shadow-xl">
      <h1 class="text-4xl font-bold mb-6 text-center text-green-700">✨ URL 단축기</h1>
      <div class="mb-6">
        <label class="block mb-2 text-gray-700 font-medium">🔗 URL 입력</label>
        <div class="flex rounded-lg shadow-sm overflow-hidden">
          <input id="url-input" type="url" placeholder="https://example.com" class="flex-grow px-4 py-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 rounded-l-lg">
          <button id="shorten-btn" class="px-5 py-3 bg-green-500 text-white font-semibold rounded-r-lg hover:bg-green-600 transition">단축</button>
        </div>
      </div>
      <div id="result-container" class="hidden mt-6">
        <label class="block mb-2 text-gray-700 font-medium">🎉 생성된 단축 URL</label>
        <div class="flex items-center bg-gray-100 p-3 rounded-lg space-x-3">
          <a id="short-url" href="#" target="_blank" class="text-green-600 font-medium break-all"></a>
          <button id="copy-btn" class="px-3 py-1 text-sm bg-green-100 border border-green-300 rounded hover:bg-green-200">복사</button>
          <span id="copy-feedback" class="copy-feedback text-sm text-green-600">✔ 복사 완료!</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-200 text-center p-4 mt-auto">
    <p class="text-sm text-gray-600">© 2025 Hobaek Marketing. All Rights Reserved.</p>
  </footer>
  
  <script>
    const urlInput = document.getElementById('url-input');
    const shortenBtn = document.getElementById('shorten-btn');
    const resultContainer = document.getElementById('result-container');
    const shortUrlElement = document.getElementById('short-url');
    const copyBtn = document.getElementById('copy-btn');
    const copyFeedback = document.getElementById('copy-feedback');

    async function shortenUrl() {
      const originalUrl = urlInput.value.trim();
      if (!originalUrl || !/^https?:\/\//.test(originalUrl)) {
        alert("유효한 URL을 입력해주세요.");
        return;
      }

      const res = await fetch('/.netlify/functions/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ originalUrl })
      });

      if (!res.ok) {
        alert("단축에 실패했습니다.");
        return;
      }

      const data = await res.json();
      const shortUrl = `${window.location.origin}/r/${data.shortCode}`;

      shortUrlElement.textContent = shortUrl;
      shortUrlElement.href = shortUrl;
      resultContainer.classList.remove('hidden');
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(shortUrlElement.textContent).then(() => {
        copyFeedback.classList.add('show');
        setTimeout(() => copyFeedback.classList.remove('show'), 2000);
      });
    }

    shortenBtn.addEventListener('click', shortenUrl);
    copyBtn.addEventListener('click', copyToClipboard);
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') shortenUrl();
    });
  </script>

  <script>
      // --- 활성 메뉴 표시 스크립트 (추가된 부분) ---
      document.addEventListener('DOMContentLoaded', function() {
        // 현재 웹페이지 주소에서 파일 이름 부분만 가져옵니다. (예: "index.html", "notice-tool.html")
        const currentPath = window.location.pathname.split('/').pop();
        const menuLinks = document.querySelectorAll('#menu a'); // 메뉴 안의 모든 링크(<a>)를 찾습니다.
    
        menuLinks.forEach(link => {
          // 각 링크가 연결된 주소(href 속성)를 가져옵니다.
          const linkPath = link.getAttribute('href');
    
          // 링크 주소와 현재 페이지 파일 이름이 같으면, 그 링크에 'active-menu' 스타일을 적용합니다.
          if (linkPath && linkPath === currentPath) {
            link.classList.add('active-menu');
          }
          // 만약 홈페이지(index.html)인데 주소가 그냥 '/' 로 끝나는 경우도 처리
          else if (currentPath === '' && linkPath === 'index.html') {
             link.classList.add('active-menu');
          }
        });
    
        // --- 메뉴 토글 ---
        const toggleBtn = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        if (toggleBtn && menu) {
          toggleBtn.addEventListener('click', function () {
            menu.classList.toggle('menu-open');
        });
      }
    });
  </script>
</body>
</html>
