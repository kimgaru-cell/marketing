<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대표 키워드 추출기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    html {
      scroll-behavior: smooth;
    }
    </style>
</head>

<body>
<!-- 헤더 영역 -->
<div id="menu-container"></div>
    
  <section class="max-w-xl mx-auto text-center py-16 px-4">
    <h1 class="text-3xl font-bold text-indigo-600 mb-6">스마트플레이스 대표 키워드 추출기</h1>
    <p class="text-sm text-gray-500 mt-4">
      네이버 지도에서 장소를 클릭한 후 "공유 → 장소 URL 복사" 또는 브라우저 주소창 URL을 복사해서 붙여넣어주세요.
      <br>예: <code>https://naver.me/F9NrEQkd</code> 또는 <code>https://pcmap.place.naver.com/restaurant/12345678/home</code>
    </p>
    <form id="analyze-form" class="space-y-4">
      <input type="text" id="place-url" placeholder="장소 URL 또는 네이버 지도 공유 링크" size="50" class="border p-2 w-full rounded" required />
      <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">대표 키워드 분석</button>
    </form>
    <div id="result" class="mt-6 text-lg text-gray-700"></div>
  </section>
    
<!-- 푸터 영역 -->
<div id="footer-placeholder"></div>
    
<!-- JS 연결 -->
<script src="public/js/loadMenu.js" defer></script>
<script src="public/js/loadFooter.js" defer></script>

<script>
    document.getElementById('analyze-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const inputUrl = document.getElementById('place-url').value.trim();

      if (!inputUrl.includes('naver.com') && !inputUrl.includes('naver.me')) {
        document.getElementById('result').innerText = '유효한 네이버 지도 URL을 입력해주세요.';
        return;
      }

      document.getElementById('result').innerText = '분석 중입니다...';

      try {
        const response = await fetch('https://smartplace-keywords-api-production.up.railway.app/api/get-keywords', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ placeUrl: inputUrl }),
        });

        if (!response.ok) throw new Error('서버 오류: ' + response.status);

        const data = await response.json();

        if (data.keywords && data.keywords.length > 0) {
          document.getElementById('result').innerText = '대표 키워드: ' + data.keywords.join(', ');
        } else {
          document.getElementById('result').innerText = data.error || '대표 키워드를 찾을 수 없습니다.';
        }
      } catch (error) {
        document.getElementById('result').innerText = '오류가 발생했습니다: ' + error.message;
      }
    });
  </script>

</body>
</html>
