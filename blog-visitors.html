<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 방문자 수 조회기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-indigo-100 via-white to-blue-100 flex flex-col min-h-screen font-sans">
    <nav class="bg-white bg-opacity-90 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html">
                <img src="로고.png" alt="로고" class="h-8"> </a>
            <button id="menu-toggle" class="md:hidden text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <ul id="menu" class="hidden absolute md:relative top-16 left-0 md:top-0 md:left-auto bg-white md:bg-transparent w-full md:w-auto shadow-md md:shadow-none rounded-md md:rounded-none flex-col md:flex md:flex-row space-y-2 md:space-y-0 p-4 md:p-0 md:space-x-6">
                <li><a href="url-cut.html" class="block py-2 px-2 text-gray-700 hover:text-indigo-600 font-medium transition rounded-md hover:bg-indigo-50">URL 단축기</a></li>
                <li><a href="dashboard.html" class="block py-2 px-2 text-gray-700 hover:text-indigo-600 font-medium transition rounded-md hover:bg-indigo-50">URL 대시보드</a></li>
                <li><a href="utm-builder.html" class="block py-2 px-2 text-gray-700 hover:text-indigo-600 font-medium transition rounded-md hover:bg-indigo-50">UTM 코드 생성기</a></li>
                <li><a href="blog-visitors.html" class="block py-2 px-2 text-indigo-600 bg-indigo-50 rounded-md font-medium transition">네이버 블로그 방문자 수 조회기</a></li>
            </ul>
        </div>
    </nav>

  <main class="flex-grow container mx-auto px-4 py-10">
        <div class="bg-white rounded-xl shadow-xl p-6 md:p-8 space-y-6 max-w-3xl mx-auto">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-bold text-gray-800">네이버 블로그 최근 방문자 수</h1>
            </div>
          <input id="blogIdInput" placeholder="블로그 ID를 입력하세요 (예: naver_diary)">
          <button onclick="getVisitors()">조회하기</button>
          
          <ul id="visitorList"></ul>

  </main>

    <div id="footer-placeholder" class="mt-auto"></div>

    <script>
      async function getVisitors() {
        const blogId = document.getElementById('blogIdInput').value;
        const result = await fetch(`/.netlify/functions/getBlogVisitors?blogId=${blogId}`);
        const data = await result.json();
  
        const list = document.getElementById('visitorList');
        list.innerHTML = '';
  
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.date}: ${item.count.toLocaleString()}명`;
          list.appendChild(li);
        });
      }
    </script>
  
    <script>
        // Footer 로드
        fetch('footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Footer not found');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.warn('Footer loading failed:', error);
            });
    </script>
</body>
</html>
